<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Núnero mayor</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <div class="row forma justify-content-center">
            <div class="formulario col-6">
                <form class="row g-3 needs-validation  justify-content-center" novalidate onsubmit="return mandar()">

                    <div class="col-md-10">

                        <input type="number" class="form-control" id="txtNum1" placeholder="Número Uno" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-10">
                        <!-- <label for="txtBaseT" class="form-label">Base del Rectangulo</label> -->
                        <input type="number" class="form-control" id="txtNum2" placeholder="Número Dos" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-10">
                        <!-- <label for="txtBaseT" class="form-label">Base del Rectangulo</label> -->
                        <input type="number" class="form-control" id="txtNum3" placeholder="Número Tres" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-dark" type="submit">
                            Calcular <i class="fa-solid fa-calculator"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <div id="operacion"></div>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/numeroMayor.js"></script>

</html>
