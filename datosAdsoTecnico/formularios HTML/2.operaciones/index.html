<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>
    <div class="container">
        <div class="col-10 row forma">
            <div class="formulario col-6">
                <form class="row g-3 needs-validation" novalidate onsubmit="return operar()">
                    <div class="col-md-10">
                        <label for="txtnumUno" class="form-label">Número Uno</label>
                        <input type="number" class="form-control" id="txtnumUno" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-10">
                        <label for="txtnumDos" class="form-label">Número Dos</label>
                        <input type="number" class="form-control" id="txtnumDos" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-dark" type="sutmit">
                            Calcular <i class="fa-solid fa-calculator"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="respuesta col-4">
                <div id="operacion"></div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/operaciones.js"></script>
</body>

</html>
